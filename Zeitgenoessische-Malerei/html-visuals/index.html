            "Fluxus (1962-1978) - Interdisziplinär, Performance, Musik, Happening, Ironie (Nam June Paik, Joseph Beuys)",
            "Land Art (1968-1980) - Kunstwerke in/mit Landschaft, oft monumental (Robert Smithson, Richard Long)",
            "Performance Art (1970-heute) - Körper als Medium, live vor Publikum (Marina Abramović, Vito Acconci)",
            "Assemblage Art (1970-heute) - 3D-Collagen aus Alltagsobjekten (Louise Nevelson, Daniel Spoerri)",
            "Hyperrealism (1970-heute) - Extrem detailgetreue Darstellung, mehr als Fotorealismus (Gottfried Helnwein, Roberto Bernardi)",

            "Outsider Art (1970-heute) - Kunst von Autodidakten außerhalb des Kunstmarkts (Adolf Wölfli, Henry Darger)",

            "Street Photography Art (1970-heute) - Malerische Rezeption fotografischer Straßenmotive (Henri Cartier-Bresson, Vivian Maier)",

            "Transavantgarde (1980-1990) - Italienische postmoderne Rückkehr zur Figuration (Sandro Chia, Francesco Clemente)",
            "Site-specific Art (1980-heute) - Kunst für einen bestimmten Ort entworfen (Christo & Jeanne-Claude, Richard Serra)",
            "Digital Art (1990-heute) - Computergenerierte Bilder, 3D, VR (Rafaël Rozendaal, Manfred Mohr)",
            "Net Art (1994-heute) - Kunst im Internet, interaktiv (Olia Lialina, Jodi.org - Joan Heemskerk und Dirk Paesmans)",
            "Relational Aesthetics (1990-heute) - Kunst als soziale Interaktion (Nicolas Bourriaud, Rirkrit Tiravanija)",
            "New Media Art (1990-heute) - Nutzung digitaler Technologien, KI, VR in der Kunst (Rafael Lozano-Hemmer)",
        ];

        const dominantColors = [
            "#fff", "#fff", "#fff", "#fff", "#fff", 
            "#fff", "#fff", "#fff", "#fff", "#fff", 
            "#fff", "#fff", "#fff", "#fff", "#fff", 
            "#fff", "#fff", "#fff", "#fff", "#fff", 
            "#fff", "#fff", "#fff", "#fff", "#fff",
        ];

        const fontColors = [
            "#333", "#333", "#333", "#333", "#333", 
            "#333", "#333", "#333", "#333", "#333", 
            "#333", "#333", "#333", "#333", "#333", 
            "#333", "#333", "#333", "#333", "#333", 
            "#333", "#333", "#333", "#333", "#333",
        ];

        let imageIndex = 0;
        const img = document.querySelector(".overlay-box img");
        const button = document.getElementById("closeBtn");
        const titl = document.getElementById("title");
        const desc = document.getElementById("description");
        const fulldesc = document.getElementById("fulldescription");
        const overlayBox = document.getElementById("overlayBox");
        const lBtn = document.getElementById("leftBtn");
        const rBtn = document.getElementById("rightBtn");

        function updateView() {
            img.src = `./assets/${images[imageIndex]}`;
            //titl.innerText = titles[imageIndex] || "Kein Titel verfügbar";
            //desc.innerText = descriptions[imageIndex] || "Keine Beschreibung verfügbar";
            fulldesc.innerText = fulldescriptions[imageIndex] || "Keine Beschreibung verfügbar";
            //button.innerText = `Bild ${imageIndex + 1} von ${images.length}`;
            overlayBox.style.backgroundColor = dominantColors[imageIndex];
            overlayBox.style.color = fontColors[imageIndex];
            overlayBox.style.outline = dominantColors[imageIndex];
            lBtn.style.backgroundColor =  dominantColors[imageIndex];
            lBtn.style.color =  fontColors[imageIndex];
            lBtn.style.outline = dominantColors[imageIndex];
            rBtn.style.backgroundColor =  dominantColors[imageIndex];
            rBtn.style.color =  fontColors[imageIndex];
            rBtn.style.outline = dominantColors[imageIndex];
        }

        function nextImage() {
            imageIndex = (imageIndex + 1) % images.length;
            updateView();
        }

        function prevImage() {
            imageIndex = (imageIndex - 1 + images.length) % images.length;
            updateView();
        }

        document.getElementById("leftBtn").addEventListener("click", prevImage);
        document.getElementById("rightBtn").addEventListener("click", nextImage);

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") prevImage();
            if (e.key === "ArrowRight") nextImage();
        });

        let startX = 0;
        document.addEventListener("touchstart", (e) => startX = e.touches[0].clientX);
        document.addEventListener("touchend", (e) => {
            const dx = e.changedTouches[0].clientX - startX;
            if (Math.abs(dx) > 50) {
                dx > 0 ? prevImage() : nextImage();
            }
        });

        updateView();
    </script>
</body>
</html>
